<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trueusd</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="box">

        <div class="reg-form">
            <h1>Register</h1>
            <form href="">
                <div class="form-mainbox">
                    <div class="box-2 my-2">
                        <!-- ============== -->
                        
                        <!-- sponsor-->
                        <div class="mx-3 ">
                            <label for="exampleInputEmail1" class="form-label">Sponsor Code</label>
                            <input placeholder="Sponsor Code" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="referral_code">
                        </div>
            
                        <!-- first name -->
                        <div class="mx-3 ">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input placeholder="First Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="fname">
                        </div>
                    </div>
                    <div class="box-2 my-2">
                        <!-- last name -->
                        <div class="mx-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input placeholder="Last Name" type="text" class="form-control" id="exampleInputPassword1" name="lname">
                        </div>
                        <!-- user name -->
                        <div class="mx-3 ">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input placeholder="Username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname">
                        </div>
                    </div>
                    <div class="box-2 my-2">
                           <!-- email -->
                        <div class="mx-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input placeholder="Email" type="email" class="form-control" id="exampleInputPassword1" name="email">
                        </div>
                        <!-- mobile -->
                        <div class="mx-3 ">
                            <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                            <input placeholder="Mobile Number" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile">
                        </div>
                    </div>
                    <div class="box-2 my-2"> 
                        <!-- conuntry -->
                        <div class="mx-3 w-50">
                            <label for="Select-Country">Select Country</label>
                            <select class="form-control" id="Select-Country" class="form-select" aria-label="Default select example" name="country">
                                <option selected>Select Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        
                        <!-- gender -->
                        <div class="mx-3 w-50">
                            <label for="Select-Gender">Select Gender</label>
                            <select class="form-control" id="Select-Gender" class="form-select" aria-label="Default select example" name="gender">
                                <option selected>Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-2 my-2">
                       <!-- password  -->
                        <div class="mx-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>

                        <div class="mx-3">
                            <label for="exampleInputEmail1" class="form-label">Re-type Your Password</label>
                            <input placeholder="Re-type Your Password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="re_password">
                        </div>
                        <!-- ================= -->
                    </div>
                  
    
                </div>
    
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms of Service</a> </label>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </form>
    
        </div>
    
    </div>


   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
